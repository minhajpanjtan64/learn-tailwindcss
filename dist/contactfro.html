<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #ffc107;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .sidebar img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }

        .sidebar nav {
            margin-top: 20px;
        }

        .sidebar nav a {
            display: block;
            color: black;
            font-size: 16px;
            padding: 10px;
            text-decoration: none;
            text-align: center;
        }

        .sidebar nav a:hover {
            background-color: #e0a800;
            color: white;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            background-color: white;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            margin-bottom: 30px;
            font-size: 18px;
        }

        .content .contact-icons {
            display: flex;
            align-items: center;
        }

        .content .contact-icons img {
            width: 40px;
            margin-right: 10px;
            cursor: pointer;
        }

        .contact-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <img src="profile.jpg" alt="Profile">
        <nav>
            <a href="#">Home</a>
            <a href="#">About Me</a>
            <a href="#">Resume</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="content">
        <h1>Contact</h1>
        <p>Feel free to contact me!</p>
        <div class="contact-icons">
            <img src="email-icon.png" alt="Email" onclick="toggleForm()">
            <img src="phone-icon.png" alt="Phone">
        </div>
    </div>

    <div class="contact-overlay" id="contactForm">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <!-- Your Contact Form Here -->
            <button onclick="toggleForm()">Close</button>
        </div>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('contactForm');
            form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
