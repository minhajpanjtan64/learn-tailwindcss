<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="lab7.css".css">
</head>
<body>
    <div class="container" id="content">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="WhatsApp Image 2024-10-16 at 16.27.42_a7f323c0.jpg" alt="Profile picture of a person with glasses and a beard" />
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT ME</a></li>
                    <li><a href="#">RESUME</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">TESTIMONIALS</a></li>
                    <li><a href="#" class="clr" style="color: white;">CONTACT</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="heading">
                <h1>CONTACT</h1>
                <mark></mark>
            </div>
            <p class="subheading">Feel <strong>free</strong> to contact me!</p>
            <p class="description">I believe that great things happen when passionate people come together, and I am excited to connect with you.</p>

            <div class="contact-info">
                <div class="contact-item">
                    <a href="#" onclick="toggleForm()">
                        <i class="fas fa-phone-alt"></i>
                        <p>Contact Form</p>
                    </a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>minhajnaqvi@gmail.com</p>
                </div>
            </div>
            <p class="thanks-message">THANKS FOR PATIENCE!</p>
        </div>

        <!-- Social Media Sidebar -->
        <div class="social-sidebar">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" style="color: white;"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Form -->
    <div class="contact-overlay" id="contact-form">
        <div class="contact-form-container">
            <h2>Contact Me</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
            <button class="close-btn" onclick="toggleForm()">Close</button>
        </div>
    </div>

    <script>
        function toggleForm() {
            var form = document.getElementById('contact-form');
            var content = document.getElementById('content');

            if (form.style.display === 'flex') {
                form.style.display = 'none';
                content.classList.remove('blurred');
            } else {
                form.style.display = 'flex';
                content.classList.add('blurred');
            }
        }
    </script>
</body>
</html>
